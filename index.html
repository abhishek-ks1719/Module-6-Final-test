<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form class="row g-3 registration-form" id="registration-form">
		<h1 style="text-align: center;" class="display-3">Registration Form</h1>


		<!-- first name -->
		<div class="col-md-6">
			<label for="first-name" class="form-label">First name</label>
			<input type="text" class="form-control " id="first-name" onkeyup="validate()" required autocomplete="off" >
			<div class="valid-feedback" id="first-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="first-name-invalid">
				Please enter a valid first name
			</div>
		</div>
		<!-- last name -->
		<div class="col-md-6">
			<label for="last-name" class="form-label">Last name</label>
			<input type="text" class="form-control" id="last-name" onkeyup="validate()" required autocomplete="off">
			<div class="valid-feedback" id="last-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="last-name-invalid">
				Please enter a valid last name
			</div>
		</div>


		<!-- E mail -->
		<div class="col-md-6">
			<label for="email" class="form-label">Email</label>
			<div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend">@</span>
				<input type="text" class="form-control" id="email" onkeyup="validate()" aria-describedby="inputGroupPrepend" required
					autocomplete="off">
				<div class="valid-feedback" id="email-valid">
					Looks good!
				</div>
				<div class="invalid-feedback" id="email-invalid">
					Please enter a valid email.
				</div>
			</div>
		</div>


        <!-- phone number -->
        <div class="col-md-6">
			<label for="phone" class="form-label">Phone Number</label>
			<div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend">+91</span>
				<input type="text" class="form-control" id="phone" onkeyup="validate()" aria-describedby="inputGroupPrepend" required
					autocomplete="off">
				<div class="valid-feedback" id="phone-valid">
					Looks good!
				</div>
				<div class="invalid-feedback" id="phone-invalid">
					Please enter a valid phone number.
				</div>
			</div>
		</div>
		
        <!-- gender -->
        <div id="gender" class="col-md-8">
            <div>
                <label for="gender" class="form-label">Gender</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="male" name="radio" onclick="validate()" required>
                <label class="form-check-label" for="Male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="female" name="radio" onclick="validate()" required>
                <label class="form-check-label" for="Female">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="others" name="radio" onclick="validate()" required>
                <label class="form-check-label" for="Others">Others</label>
            </div>
            <div class="valid-feedback" id="gender-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="gender-invalid">
				Please select your Gender.
			</div>
        </div>
		<!-- country -->
		<div id="country" class="col-md-8">
			<label for="state" class="form-label">Country</label>
			<select class="form-select" id="user-country" required onclick="validate()">
				<option value="none" selected disabled >Choose...</option>
				<option value="India">India</option>
				<option value="USA">USA</option>
			</select>
			<div class="valid-feedback" id="country-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="country-invalid">
				Please select your country.
			</div>
		</div>

		<!-- button -->
		<div class="col-12" style="text-align: center;">
			<button class="btn btn-primary" type="button" onclick="validate(true)">Submit form</button>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
